# Clio Whisper - WhisperLive GPU (Standalone)
# Uso: docker-compose up -d

services:
  whisperlive:
    image: ghcr.io/collabora/whisperlive-gpu:latest
    container_name: clio-whisperlive
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - whisperlive_cache:/root/.cache/whisper
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  whisperlive_cache:
    driver: local
